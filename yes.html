<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ðŸ’–</title>
    <style>
        body {
            text-align: center;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 10px pink; }
            to { text-shadow: 2px 2px 20px red; }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Red_heart.svg') no-repeat center/contain;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Yay! You said Yes! ðŸ’–</h1>
    <p>Happy Valentine's Day, my love! ðŸŽ¶ðŸ’˜</p>
    
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="hearts"></div>
    
    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
